<body>
    <script>
        // 使用filter方法，找出陣列中的奇數後*2
        var arr1 = [5, 60, 3, '123', 90, true, 33, 1, 100];
        // 方法1
        var str1 = '';
        for (var i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] === "number" && arr1[i] % 2 === 1) {
                str1 = str1 + arr1[i] * 2 + ', ';
            }
            // if (typeof arr1[i] === "number") {
            //     if (arr1[i] % 2 === 1) {
            //         str1 = str1 + arr1[i] * 2 + ', ';
            //     }
            // }
        }
        // console.log(str1);

        // 方法2
        var arr2 = [];
        // 找出數值的奇數*2
        for (var i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] === "number") {
                if (arr1[i] % 2 === 1) {
                    arr2[i] = arr1[i] * 2;
                }
            }
        }
        // console.log(arr2);
        arr2 = arr2.filter((n) => {
            if (typeof n === "number") {
                return n;
            }
        });
        // console.log(arr2);

        // 方法3
        // filter只能做資料的篩選，沒辦法做運算
        // 找出陣列中的奇數值
        var odds = arr1.filter((a)=>{
            if (typeof a ==="number" && a % 2 === 1){
                return true;
            }
        });
        console.log(odds);

        // 將奇數值*2
        odds = odds.map((b)=>{
            return b*2;            
        });
        console.log(odds);

    </script>
</body>
