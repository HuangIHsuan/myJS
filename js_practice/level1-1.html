<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請你分別用 for loop 以及 while 迴圈，印出 1~9
        for (var i = 1; i < 10; i++) {
            document.write(i);
        }

        document.write('<br>');

        var i = 1;
        while (i < 10) {
            document.write(i);
            i++;
        }


    </script>
</body>

</html>
