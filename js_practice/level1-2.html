<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請寫一個函式叫做 print，接收一個是數字的參數 n，並且印出 1~n

        function print(n) {
            var a = 1;
            while (a <= n) {
                document.write(a+' ');
                a++;
            }
        }

        print(20);

    </script>
</body>

</html>
