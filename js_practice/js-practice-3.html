<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用迴圈顯示數字如下，最後㇐個值後面沒有逗號 1, 2, 3, 4, 5
        var a = 7;
        for (var i = 1; i <= a; i++) {
            document.write(i);
            if (i < a) {
                document.write(', ');
            }
        }
    </script>
</body>

</html>
