<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 請寫出一個叫做 starReturn 的 function 並且接受一個參數 n，能回傳 n 個 *
        function starReturn(n) {
            var str1='';
            for (var input = 1; input <= n; input++) {
                // console.log('*');
                str1=str1+'*';
            }
            return str1;  
        }
        
        console.log(starReturn(6));

    </script>
</body>

</html>
