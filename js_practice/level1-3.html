<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 寫一個函式 star，接收一個參數 n，並印出 n 個 *

        function star(n){
            for(var input = 1; input <=n; input++){
                document.write('*');
            }
        }

        star(5);
    </script>
</body>
</html>
