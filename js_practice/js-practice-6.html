<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 產生大樂透號碼+特別號1000組（每一組號碼不重複）
        // 最後統計出1～49的個別號碼的次數

        // 產生1000組大樂透號碼
        var lott1000 = [];
        for (var a = 0; a < 1000; a++) {
            //亂數產生大樂透號碼(一般區+特別號一起做)
            var lott = [];
            for (var i = 0; i < 7; i++) {
                var num = Math.floor(Math.random() * 49) + 1;
                if (lott.includes(num)) {
                    i--;
                    continue;
                } else {
                    lott.push(num);
                }
            }
            if (lott1000.includes(lott)) {
                a--;
                continue;
            } else {
                lott1000[a] = lott;
            }

        }
        console.log(lott1000);

        // 統計出1～49個別號碼的次數
        for (var y = 1; y <= 49; y++) {
            var count = 0; // 1-49號碼個數
            lott1000.forEach((element) => {
                element.forEach((n) => {
                    if (n == y) {
                        count++;
                    }
                });
            });
            console.log(`${y}出現的次數：${count}次`);
        }

    </script>
</body>

</html>
