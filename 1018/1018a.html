<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var uid = 0;
        var upw = 0;

        while (true) {

            var uid = prompt('請輸入帳號'); 
            var upw = prompt('請輸入密碼');

            if ( uid == 'admin' && upw == '1234'){
                alert('登入成功！');
                break;

            }else if ( uid != 'admin' && upw == '1234'){
                alert('帳號err');
                continue;

            }else if ( uid == 'admin' && upw != '1234'){
                alert('密碼err');
                continue;

            }else if ( uid != 'admin' && upw != '1234'){
                alert('帳密err');
                continue;

            }
        }

        
         

    </script>
</body>
</html>
