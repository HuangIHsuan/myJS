        // 建立一個通用的函式可以產生號碼
        // 參數預設值
        function getLottNum(lottName, count, max, secFlag, secMax = 0) {
            // 第一區號碼
            var lott = [];
            for (var i = 0; i < count; i++) {
                // 亂數
                var no = Math.floor(Math.random() * max) + 1;
                if (lott.includes(no)) {
                    // 有找到 => 重複
                    i = i - 1; // i-- 消除原本已經存在的位置
                    continue;
                } else {
                    // 沒找到 => 沒有重複
                    lott[i] = no;
                }
            }
            console.log(`${lottName}第一區：${lott}`);

            // 第二區號碼
            if (secFlag === 'Y') {
                var sno = Math.floor(Math.random() * secMax) + 1;
                while (true) {
                    if (lottName == '大樂透') {
                        if (lott.includes(sno)) {
                            // 有找到 => 重複
                            continue;
                        } else {
                            // 沒找到 => 沒有重複
                            lott.push(sno);
                            break;
                        }
                    } else {
                        // 威力彩
                        break;
                    }
                }
                console.log(`${lottName}第二區：${sno}`);
            }
        }

        // 呼叫函式，且傳參數
        var gameNo = window.prompt('請輸入遊戲代號:1. 大樂透 2. 威力彩 3. 今彩');
        if (gameNo === '1') {
            // 產生大樂透號碼
            getLottNum('大樂透', 6, 49, 'Y', 49);
        } else if (gameNo === '2') {
            // 產生威力彩號碼
            getLottNum('威力彩', 6, 38, 'Y', 8);
        } else if (gameNo === '3') {
            // 產生今彩號碼
            getLottNum('今彩', 5, 39, 'N');
        } else {
            console.log('代號err');
