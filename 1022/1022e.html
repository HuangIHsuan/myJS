        // 有參數，無傳回值

        }

        // 有參數，有傳回值
        function fun4(a, b) {
            return a + b;

        // 方法一
        function fun5(n1, n2, symbol) {
            var result = 0;
            switch (symbol) {
                case '+':
                    result = n1 + n2;
                    break;
                case '-':
                    result = n1 - n2;
                    break;
                case '*':
                    result = n1 * n2;
                    break;
                case '/':
                    result = (n1 / n2).toFixed(0);
                    break;
                default:
                    return 'err';
            }
            return result;
        }

        // 方法二
        function fun6(n1, n2, symbol){
            var result = 0;
            if (symbol == '+') {
                result = n1 + n2;
            }else if (symbol == '-') {
                result = n1 - n2;
            }else if (symbol == '*') {
                result = n1 * n2;
            }else if (symbol == '/') {
                result = (n1 / n2).toFixed(0);
            }else{
                return 'err'; 
            }
            return result;
        }

        // 呼叫函式
        var ans = fun6(4,7,'+');
        // 檢測是否非四則運算符號
        if (ans != 'err'){
            // 檢查是否為奇數
            if(ans%2==1){
            console.log(`${ans}是奇數`);
            }else{
            console.log(`${ans}不是奇數`);
            }
        }else{
            console.log('err');
        }
