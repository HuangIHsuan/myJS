        // console.log(Number(num));

        if (isNaN(Number(num))){
            console.log('非數值，無法判定奇偶數');
        }else{
            if (num % 2 === 0) {
            console.log(num + '=>是偶數');
            } else {
            console.log(num + '=>是奇數');
