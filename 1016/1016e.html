<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // for迴圈
        // for(var 變數名 = 起始值; 執行回圈的條件; 回圈起始變數增減值){...}
        for (var i = 1; i <= 5; i++) {
            document.write(i+'<br>');
        }
        document.write('<hr>');

        // while迴圈
        // 避免造成「無窮迴圈」
        var i = 1;
        while(i<=5){
            document.write(i + '. '+'午安<br>');
            i++;
        }
        document.write('<hr>');

        // do while
        var i=1;
        do{
            document.write(i + '. '+'午安<br>');
            i++;

        }while(i<=5); // 結尾記得加「分號」

    </script>
</body>

</html>
