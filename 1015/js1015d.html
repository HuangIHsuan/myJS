<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="add();">+</button>
    <button onclick="sub();">-</button>
    <button onclick="mul();">*</button>
    <button onclick="dev();">/</button>
    <button onclick="rem();">取餘數</button>

    <script>

        var a = 5;
        var b = 3;

        // 加法函式
        // function 函式名稱(){...}
        function add() {
            console.log(`${a}+${b}=${a + b}`);
        }

        // 減法函式
        function sub() {
            console.log(`${a}-${b}=${a - b}`);
        }

        // 乘法函式
        function mul() {
            console.log(`${a}*${b}=${a * b}`);
        }

        // 除法函式
        function dev() {
            // 拆解寫法
            var result = a / b;
            result = result.toFixed(2);

            console.log(`${a}/${b}=${result}`); 

            // 一次性寫法
            console.log(`${a}/${b}=${(a / b).toFixed(2)}`);
        }

        // 取餘數函式
        function rem() {
            console.log(`${a}%${b}=${a % b}`);
        }


    </script>

</body>

</html>
