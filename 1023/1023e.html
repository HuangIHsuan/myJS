<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>猜數字遊戲</p>
    <p id="ans">亂數值：</p>
    <p id="result"></p>

    <script>
        // 亂數 => 0~1 之間的值

        // // 0-2 => 0+1, 1+1, 2+1
        // console.log(Math.floor(Math.random() * 3) + 1);
        // // 0-4 => 0+1, 1+1, 2+1, 3+1, 4+1
        // console.log(Math.floor(Math.random() * 5) + 1);
        // // 0-9 => 0+1, 1+1, 2+1, ..., 9+1
        // console.log(Math.floor(Math.random() * 10) + 1);

        //取亂數函式
        function getRandom(min, max) {
            // 取亂數
            var a = Math.floor(Math.random() * max) + min;
            // 顯示亂數
            console.log(`${min}~${max}中間的亂數值為: ${a}`);
            return a;
        }

        var bingo = getRandom(1, 100);
        alert(bingo);
        var ans = document.getElementById('ans');
        ans.innerHTML = ans.innerHTML + bingo;

        // 寫回圈彈出輸入視窗，來輸入值
        // 檢查是否跟亂數值一樣
        while (true) {
            var min = 1;
            var max = 100;
            var ans = prompt('請輸入任意數');
            if (ans == bingo) {
                alert('猜對了！');
                break;
            }else if (ans < bingo){
                alert(`${ans} => 太小了！(提示：${ans}-${max})`);
                continue;
            }else if (ans > bingo){
                alert(`${ans} => 太大了！(提示：${ans}-${min})`);
                continue;
            }else if(isNaN(ans)){
                alert('請輸入數字');
                continue;
            }
        }



    </script>
</body>

</html>
