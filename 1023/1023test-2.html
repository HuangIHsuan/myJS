        // 建立計算BMI函式
        // 算出BMI = 體重(公斤) / 身高2(公尺2)
        // 需要兩個參數（身高, 體重)
        function getBMI(h, w) {
            // 將BMI結果傳送出去
            // return w/((h/100)*(h/100));
            return (w / Math.pow(h / 100, 2)).toFixed(1);
        }
        // 呼叫BMI函式，並傳值
        // 接收到BMI結果後，依序檢查BMI狀態
        var myBMI = getBMI(157, 40.9);
        // 取得顯示BMI結果的目標
        var p2 = document.getElementById('p2');
        // 存放狀態的變數
        var condition = '';
        if (myBMI < 18.5) {
            // BMI<18.5 =>體重過輕
            condition = '體重過輕';
        } else if (myBMI >= 18.5 && myBMI < 24) {
            // 18.5<=BMI<24 => 正常範圍
            condition = '體重正常';
        } else if (myBMI > 24) {
            // BMI>=24 =>體重過重
            condition = '異常範圍';
        }

        p2.innerHTML = `BMI=${myBMI} => ${condition}`;
