<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="getCount('-')">-</button>
    <span id="count1">1</span>
    <button onclick="getCount('+')">+</button><br><br>

    <button onclick="subNum()">-</button>
    <span id="count2">1</span>
    <button onclick="addNum()">+</button><br><br>

    <script>

        // 共同使用同一個函式處理加減
        function getCount(op) {
            if (op == '+') {
                count1.innerHTML = String(Number(count1.innerHTML) + 1);
            } else if (op == '-') {
                count1.innerHTML = String(Number(count1.innerHTML) - 1);
            }
        }

        // +1
        function addNum() {
            var count2 = document.getElementById('count2');
            // typeof(變數或資料或運算式) => 查看資料類型
            // console.log(typeof(count.innerHTML));

            count2.innerHTML = Number(count2.innerHTML) + 1;
        }
        // -1
        function subNum() {
            var count2 = document.getElementById('count2');
            count2.innerHTML = Number(count2.innerHTML) - 1;
        }

    </script>

    <!-- 監聽事件的方式來呼叫函式 -->
    <button id="btn1">sayHi</button>

    <script>
        var btn1 = document.getElementById('btn1');
        btn1.addEventListener('click',sayHi);

        function sayHi(){
            console.log('Hi1');
        }

        btn1.addEventListener('click', () => { 
            console.log('Hi2') 
        });
        
    </script>
</body>

</html>
